#db service
apiVersion: v1
kind: Service
metadata:
  name: fiap-ms-store-db
spec:
  selector:
    app: fiap-ms-store-db
  ports:
  - protocol: 'TCP'
    port: 27017
    targetPort: 27017
  type: LoadBalancer
---
#db deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-store-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiap-ms-store-db
  template:
    metadata:
      labels:
        app: fiap-ms-store-db
    spec:
      containers:
        - name: fiap-ms-store-db
          image: mongo:latest
          env: 
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: database-credentials
                key: username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-credentials
                key: password
          - name: MONGO_INITDB_DATABASE
            value: fiap-ms-store
---
#api service
apiVersion: v1
kind: Service
metadata:
  name: fiap-ms-store
spec:
  selector:
    app: fiap-ms-store
  ports:
  - protocol: 'TCP'
    port: 80
    targetPort: 8080
  type: LoadBalancer
---
#api deploy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-ms-store
  labels:
    app: fiap-ms-store
spec:
  selector:
    matchLabels:
        app: fiap-ms-store
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fiap-ms-store
    spec:
      containers:
        - name: fiap-ms-store
          image: jvitoralmeida/fiap.ms-store:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          env: 
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: database-credentials
                key: username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-credentials
                key: password
          - name: MONGO_INITDB_DATABASE
            value: fiap.ms-store
